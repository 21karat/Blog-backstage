<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>后台登录-X-admin2.2</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">

    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>

</head>
<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message">x-admin2.0-管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form class="layui-form" id="formdata">
            <input name="username" placeholder="用户名"  type="text" class="layui-input" >
            <hr class="hr15">
            <input name="password" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" style="width:100%;" type="button" id="btn_log">
            <hr class="hr20" >
        </form>
    </div>
</body>
  <script type="text/javascript">
          $("#btn_log").click(function() {
              var layer = layui.layer;
                alert("123");
                $.ajax({
                   type:"post",
                   url:"/view/login",
                   data:$("#formdata").serializeArray(),
                   dataType:"json",//返回的
                   success:function(data) {
                       if(data.state=="login success"){
                           window.location.href="index.html";
                       }else{
                           layer.msg(data.state, { icon: 1, time: 1000 });
                       }
                   },
                   error:function(msg) {
                       alert(msg);
                       layer.msg(msg.valueOf().toString(), { icon: 1, time: 1000 });
                   }
              });
          });
  </script>
</html>
