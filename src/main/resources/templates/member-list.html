<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../static/css/font.css">
		<link rel="stylesheet" href="../static/lib/layui/css/layui.css">

        <script src="../static/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="../static/js/xadmin.js"></script>
        <script type="text/javascript" src="../static/js/vue.min.js"></script>
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card" id="tab">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                            <button class="layui-btn" onclick="xadmin.open('添加用户','member-add.html',600,400)"><i class="layui-icon"></i>添加</button>
                        </div>
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <table class="layui-table layui-form">
                                <thead>
                                  <tr>
                                    <th>
                                      <input type="checkbox" lay-filter="checkall" name="" lay-skin="primary">
                                    </th>
                                    <th>ID</th>
                                    <th>OpenId</th>
                                    <th>头像</th>
                                    <th>名称</th>
                                    <th>状态</th>
                                    <th>操作</th></tr>
                                </thead>
                                <tbody>
                                  <tr v-for="site in sites" :key="site.openId">
                                    <td>
                                      <input type="checkbox" name="id" value="1"   lay-skin="primary"> 
                                    </td>

                                    <td>{{site.id}}</td>
                                    <td>{{site.openId}}</td>
                                    <td><img v-bind:src="site.url" v-bind:alert="site.name"/></td>
                                    <td>{{site.name}}</td>


                                    <td class="td-status">
                                      <span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span></td>
                                    <td class="td-manage">
                                      <a onclick="member_stop(this,'10001')" href="javascript:;"  title="启用">
                                        <i class="layui-icon">&#xe601;</i>
                                      </a>
                                      <a title="编辑"  onclick="xadmin.open('编辑','member-edit.html',600,400)" href="javascript:;">
                                        <i class="layui-icon">&#xe642;</i>
                                      </a>
                                      <a onclick="xadmin.open('修改密码','member-password.html',600,400)" title="修改密码" href="javascript:;">
                                        <i class="layui-icon">&#xe631;</i>
                                      </a>
                                      <a title="删除" @click="member_del(site.openId)" href="javascript:;">
                                        <i class="layui-icon">&#xe640;</i>
                                      </a>
                                    </td>
                                  </tr>
                                     
                                </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                        	<div class="page" id="paging">
                        	
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script>
	  /* 创建vue数据对象*/
      var vm = new Vue({
        el: '#tab',
        data: {
			//模拟假数据
            sites: [],
        },
		methods: {
			/*用户-删除*/
			member_del:function (openId){
			    layer.confirm('确认要删除吗？',function(){
					$.ajax({
					    type: 'POST',
					    dataType: 'json',
					    url: 'http://localhost:8080/back/delUser',
					    data: {
					        openId: openId
					    },
					    success: function (msg) {
						  vm.sites = msg.users;
						  getUserInfo();
					      layer.msg('已删除!',{icon:1,time:1000});
					    },
						error:function (msg) {
					        alert("失败");
							layer.msg('删除失败!',{icon:1,time:1000});
					    }
					});
			    });
			},
			
			
		}
      })
	  
	  //查看全部
	  function getUserInfo(curr){
		 $.ajax({
            type: 'POST',
            dataType: 'json',
            url: 'http://localhost:8080/back/getUser',
            data: {
                curr: curr || 1,
                limit: 4
            },
            success: function (msg) {
			  vm.sites = msg.users;
              //layui分页
              layui.use('laypage',function(){
                  var laypage=layui.laypage;
                  //执行一个laypage实例
              		  laypage.render({
              			  elem:'paging',//
              			  count:msg.count,//数据总数,从服务器得到
              			  limit:4,//一页展示多少条数据
              			  curr:msg.curr,//当前页
              			  theme:'#4e66f1',
              			  jump:function(obj,first){//jump就是 点击上一页或者下一页触发函数自身
              				  if(!first){//设置首次渲染分页无需走业务逻辑处理函数,不然会陷入死循环
              					  //查看全部
								  getUserInfo(obj.curr);
              				  }
              			  }
              		  });
              });
            },
			error:function (msg) {
                alert("失败");
            }
        });
	  }
	  getUserInfo();



      layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;


        // 监听全选
        form.on('checkbox(checkall)', function(data){

          if(data.elem.checked){
            $('tbody input').prop('checked',true);
          }else{
            $('tbody input').prop('checked',false);
          }
          form.render('checkbox');
        }); 
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });


      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }

   

      function delAll (argument) {
        var ids = [];

        // 获取选中的id 
        $('tbody input').each(function(index, el) {
            if($(this).prop('checked')){
               ids.push($(this).val())
            }
        });
  
        layer.confirm('确认要删除吗？'+ids.toString(),function(index){
            //捉到所有被选中的，发异步进行删除
			alert(ids)
            /* layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove(); */
        });
      }
    </script>
</html>
