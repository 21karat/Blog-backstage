<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>友链修改页面</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../../static/css/font.css">
        <link rel="stylesheet" href="../../static/css/xadmin.css">
        <script type="text/javascript" src="../../static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../../static/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="id" class="layui-form-label">
                            <span class="x-red">*</span>ID</label>
                        <div class="layui-input-inline">
                            <input type="text" id="id" name="id"  class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux"><span class="x-red">*</span>copy下ID到输入框中</div>
                    </div>
                    <div class="layui-form-item">
                        <label for="name" class="layui-form-label">
                            <span class="x-red">*</span>友链博客名称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="name" name="name"  class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux"><span class="x-red">*</span>友链博客名称</div>
                    </div>
                    <div class="layui-form-item">
                        <label for="adrr" class="layui-form-label"><span class="x-red">*</span>友链地址</label>
                        <div class="layui-input-inline">
                            <input type="text" id="adrr" name="adrr" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="update" lay-submit="">修改</button>
                    </div>
                </form>
            </div>
        </div>
        <script>
            layui.use(['form', 'layer'],function() {
                $ = layui.jquery;
                var form = layui.form,layer = layui.layer;
                //监听提交
                form.on('submit(update)',
                function(data) {
                    $.ajax({
                        url:'/rest/frend/'+data.field.id,
                        method:'PUT',
                        dataType:'JSON',
                        data:{
                            name:data.field.name,
                            adrr:data.field.adrr
                        },
                        contentType : 'application/x-www-form-urlencoded',
                        success:function(res){
                            if(res.code=200){
                                parent.layer.msg('修改成功!', { icon: 1, time: 1000 }, function () {
                                    parent.$('.btn-refresh').click();
                                    parent.location.reload(); //刷新父页面
                                    var index = parent.layer.getFrameIndex(window.name);
                                    parent.layer.close(index);
                                });
                            }else {
                                layer.alert(res.msg, {
                                    icon: 6
                                },function() {
                                    // 获得frame索引
                                    var index = parent.layer.getFrameIndex(window.name);
                                    //关闭当前frame
                                    parent.layer.close(index);
                                });
                            }
                        },
                        error:function (data) {
                            layer.msg('error!', { icon: 1, time: 1000 });
                        }
                    }) ;
                    return false;
                });

            });
        </script>
        <script>
            var _hmt = _hmt || [];
            (function(){
                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();
        </script>
    </body>

</html>
