<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>友链页面</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/lib/layui/css/layui.css">

        <script src="../../static/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="../../static/js/xadmin.js"></script>
        <script type="text/javascript" src="../../static/js/vue.min.js"></script>
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a><cite>导航元素</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
          </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card" id="tab">
                        <div class="layui-card-header">
                            <button class="layui-btn" onclick="xadmin.open('添加友链','',600,400)">
                                <i class="layui-icon"></i>添加
                            </button>
                        </div>
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <table class="layui-table layui-form">
                                <thead>
                                  <tr>
                                    <th>ID</th>
                                    <th>友链博客名称</th>
                                    <th>友链地址</th>
                                    <th>操作</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr v-for="f in friends" :key="f.openId">

                                    <td>{{f.id}}</td>
                                    <td>{{f.name}}</td>
                                    <td>{{f.adrr}}</td>

                                    <td class="td-manage">
                                      <a title="编辑"  onclick="xadmin.open('编辑','',600,400)" href="javascript:;">
                                        <i class="layui-icon">&#xe642;</i>
                                      </a>
                                      <a title="删除" @click="" href="javascript:;">
                                        <i class="layui-icon">&#xe640;</i>
                                      </a>
                                    </td>
                                  </tr>
                                     
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script>
	  /* 创建vue数据对象*/
      var vm = new Vue({
        el: '#tab',
        data: {
			//模拟假数据
            friends: [],
        },
		methods: {
			/*删除*/

		}
      })
	  //查看全部
	  function getFriend(){
		 $.ajax({
            type: 'POST',
            dataType: 'json',
            url: '/rest/frend',
            success: function (msg) {
                vm.friends = msg;
            },
			error:function (msg) {
                var layer = layui.layer;
                layer.msg('error',{icon:1,time:1000});
            }
        });
	  }
      getFriend();

    </script>
</html>
